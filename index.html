<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
<body>

<div class="container">
    <section class="card">
        <figure>
            <img class="card-cover" src="images/illustration-hero.svg" alt="card0cover">
            <figcaption>
                <h1 class="card-header">
                    Order Summary
                </h1>
                <section class="card-text-box">
                    <p class="card-text"> You can now listen to millions of</p>
                    <p class="card-text"> songs, audiobooks and podcasts on</p>
                    <p class="card-text"> any device anywhere you like!</p>
                </section>
                <section class="card-pricing">
                    <div class="card-pricing-plan">
                        <img src="images/icon-music.svg" alt="icon music">
                        <div class="plan-info">
                            <p class="plan-name">
                                Annual Plan
                            </p>
                            <p class="plan-price">
                                $59.99/year
                            </p>
                        </div>
                    </div>
                    <a class="plan-change" href="#">change</a>
                </section>
                <section class="card-control">
                    <button class="btn-proceed">
                        Proceed to Payment
                    </button>
                    <button class="btn-cancel">
                        Cancel Order
                    </button>
                </section>

            </figcaption>
        </figure>

    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/mohamedeldefrawy/" target="_blank">Mohamed Eldefrawy</a>.
    </div>
</div>

</body>
</html>
